<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
  </head>
  <body>
    <h1 id="js">JS Course</h1>
    <button id="st">Start</button>
    <button id="sp">Stop</button>
  </body>
  <script>
    const data = function(){
        console.log("Welcome",Date.now());
    }

    let result;

    document.querySelector("#st").addEventListener('click',function(){
        result = setInterval(data,2000);
    });

    document.querySelector("#sp").addEventListener('click',function(){
        clearInterval(result);
    });
  

  </script>
</html>
